name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: input
    id: version
    attributes:
      label: Version
      placeholder: e.g. 1.0.0-beta
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: e.g. Windows 11, iPadOS 18, macOS 15
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: e.g. Chrome 130, Safari 18
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error
    validations:
      required: false
